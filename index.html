<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MELA Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <p>MELA Prototype</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <form id="form">
      <label for="contact-name">Name:</label><br>
      <input type="text" id="contact-name" name="contact-name"><br>
      <label for="contact-number">Number:</label><br>
      <input type="text" id="contact-number" name="contact-number"><br><br>
      <input type="button" value="Submit" onclick="addContactToSheet()">
    </form>
    <div>
      <p id="result"></p>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
